<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لعبة من سيربح المليون</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>لعبة من سيربح المليون</h1>
    </header>
    
    <div id="game-area">
      <div id="question-number"></div>
      <div id="question"></div>
      <div id="options">
        <!-- سيتم إضافة الخيارات هنا بواسطة JavaScript -->
      </div>
      <div id="lifelines">
        <button id="fifty-fifty">50:50</button>
        <button id="phone-friend">اتصال بصديق</button>
        <button id="ask-audience">استشارة الجمهور</button>
      </div>
    </div>
    
    <div id="progress">
      <p>المستوى: <span id="level">1</span> | الجائزة الحالية: <span id="prize">0</span> ريال</p>
    </div>
    
    <div id="result" class="hidden">
      <h2 id="result-message"></h2>
      <button id="restart-button">ابدأ من جديد</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
